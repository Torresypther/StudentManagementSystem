<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to bottom right, #0b0f2e, #0e1835);
        color: #ffffff;
        padding: 30px 20px;
        overflow-x: hidden;
      }
    
      .title {
        font-size: 2.2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 40px;
        animation: fadeIn 1s ease-in-out;
        color: #00d2df;
      }
    
      .bubble {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #00d2df33, #00d2df10);
        box-shadow: 0 6px 16px rgba(0, 210, 223, 0.2);
        margin: 0 auto 50px;
        font-size: 1rem;
        font-weight: 600;
        backdrop-filter: blur(10px);
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.5;
        animation: bounce 2s infinite;
      }
    
      .form-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid rgba(0, 210, 223, 0.3);
        border-radius: 16px;
        background: rgba(0, 210, 223, 0.05);
        animation: slideIn 1s ease-in-out;
      }
    
      .form-label {
        font-weight: 600;
        color: #ffffff;
      }
    
      .form-control,
      .form-select {
        background: rgba(255, 255, 255, 0.03);
        color: #ffffff;
        border: 1px solid rgba(0, 210, 223, 0.2);
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
    
      .form-control:focus,
      .form-select:focus {
        transform: scale(1.02);
        box-shadow: 0 0 10px rgba(0, 210, 223, 0.5);
        outline: none;
        border-color: #00d2df;
      }
    
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
    
      .form-select option {
        color: #000;
      }
    
      .btn-primary {
        background-color: #00d2df;
        border: none;
        padding: 14px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: background-color 0.3s, transform 0.3s ease;
        color: #000;
      }
    
      .btn-primary:hover {
        background-color: #00bccc;
        transform: scale(1.05);
        color: #000;
      }
    
      .bi {
        margin-right: 6px;
      }
    
      @media (max-width: 767px) {
        .form-wrapper .row .col-md-4 {
          margin-bottom: 1rem;
        }
      }
    
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
    
  </head>
  <body>
    <div class="title">Customer Churn Prediction</div>

    <div class="bubble" id="bubble">
      <div>
        <i class="bi bi-graph-up-arrow"></i><br />
        Check Customer
      </div>
    </div>

    <div class="form-wrapper">
      <form>
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option selected disabled>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="tenure" class="form-label">Tenure (Months)</label>
            <input
              type="number"
              class="form-control"
              id="tenure"
              placeholder="Enter tenure"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="usageFrequency" class="form-label"
              >Usage Frequency</label
            >
            <input
              type="number"
              class="form-control"
              id="usageFrequency"
              placeholder="Enter frequency"
            />
          </div>
          <div class="col-md-4">
            <label for="supportCalls" class="form-label">Support Calls</label>
            <input
              type="number"
              class="form-control"
              id="supportCalls"
              placeholder="Number of calls"
            />
          </div>
          <div class="col-md-4">
            <label for="paymentDelay" class="form-label"
              >Payment Delay (Days)</label
            >
            <input
              type="number"
              class="form-control"
              id="paymentDelay"
              placeholder="e.g. 5"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="subscriptionType" class="form-label"
              >Subscription Type</label
            >
            <select class="form-select" id="subscriptionType">
              <option selected disabled>Select type</option>
              <option value="Basic">Basic</option>
              <option value="Standard">Standard</option>
              <option value="Premium">Premium</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="contractLength" class="form-label"
              >Contract Length</label
            >
            <select class="form-select" id="contractLength">
              <option selected disabled>Select contract length</option>
              <option value="Monthly">Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Annual">Annual</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="totalSpend" class="form-label">Total Spend (â‚±)</label>
            <input
              type="number"
              class="form-control"
              id="totalSpend"
              placeholder="e.g. 3500"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="lastInteraction" class="form-label"
              >Last Interaction (Days Ago)</label
            >
            <input
              type="number"
              class="form-control"
              id="lastInteraction"
              placeholder="e.g. 3"
            />
          </div>
        </div>

        <button href="#bubble" type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle"></i> Predict
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
