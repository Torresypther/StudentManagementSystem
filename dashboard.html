<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard</h2>
      <a href="#"><i class="bi bi-house-door"></i> Home</a>
      <a href="#"><i class="bi bi-people"></i> Students</a>
      <a href="#"><i class="bi bi-book"></i> Courses</a>
      <a href="#"><i class="bi bi-bar-chart"></i> Reports</a>
      <a href="#"><i class="bi bi-gear"></i> Settings</a>
      <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <div class="main-content">
      <!-- Dashboard Header -->
      <div class="dashboard-header">
        <h1>Dashboard</h1>
        <div class="date-time" id="dateTime"></div>
      </div>

      <!-- Summary Boxes -->
      <div class="summary-boxes row">
        <div class="col-md-4">
          <div class="summary-box">
            <div class="icon">
              <i class="bi bi-people-fill"></i>
            </div>
            <h4>Total Students</h4>
            <div class="value">150</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary-box">
            <div class="icon">
              <i class="bi bi-book-fill"></i>
            </div>
            <h4>Total Courses</h4>
            <div class="value">10</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="summary-box">
            <div class="icon">
              <i class="bi bi-bar-chart-fill"></i>
            </div>
            <h4>Total Reports</h4>
            <div class="value">25</div>
          </div>
        </div>
      </div>

      <!-- Student List Table -->
      <div class="row justify-content-center table-container">
        <div class="col-12">
          <table class="table table-striped w-100">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Gender</th>
                <th scope="col">Degree</th>
                <th scope="col">Age</th>
                <th scope="col">Profile</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <template id="productTemplate">
                <tr class="std-row">
                  <td class="id">ID</td>
                  <td class="fname">Fname</td>
                  <td class="lname">Lname</td>
                  <td class="email">Email</td>
                  <td class="address">Address</td>
                  <td class="gender">Gender</td>
                  <td class="course">Course</td>
                  <td class="age">Age</td>
                  <td><img class="profile-img" src="" alt="Profile Picture" style="border-radius: 50%; width: 50px; height: 50px; object-fit: cover;">
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm update-btn"
                    >
                      Update
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger btn-sm delete-btn"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      function updateDateTime() {
        const dateTimeElement = document.getElementById("dateTime");
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        dateTimeElement.textContent = now.toLocaleDateString("en-US", options);
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();
    </script>
    <script src="main.js"></script>
  </body>
</html>
