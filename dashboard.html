<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="dashboard.css">
    </head>
    <body>
        <div class="sidebar">
            <h2>Dashboard</h2>
            <a href="#">Home</a>
            <a href="#">Students</a>
            <a href="#">Courses</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </div>
        <div class="main-content">
            <div class="summary-boxes">
                <div class="summary-box">
                    <h4>Total Students</h4>
                    <div class="value">150</div>
                </div>
                <div class="summary-box">
                    <h4>Total Courses</h4>
                    <div class="value">10</div>
                </div>
                <div class="summary-box">
                    <h4>Total Reports</h4>
                    <div class="value">25</div>
                </div>
            </div>
            <div class="row justify-content-center table-container">
                <div class="col-12">
                    <table class="table table-striped w-100">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Degree</th>
                                <th scope="col">Age</th>
                                <th scope="col">Profile</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <template id="productTemplate">
                                <tr class="std-row">
                                    <td class="id">ID</td>
                                    <td class="fname">Fname</td>
                                    <td class="lname">Lname</td>
                                    <td class="email">Email</td>
                                    <td class="address">Address</td>
                                    <td class="gender">Gender</td>
                                    <td class="course">Course</td>
                                    <td class="age">Age</td>
                                    <td><img class="profile-img" src="" alt="Profile Picture" style="border-radius: 50%; width: 50px; height: 50px; object-fit: cover;">
                                    </td>
                                    <td>
                                        <button
                                            type="button"
                                            class="btn btn-warning btn-sm update-btn"
                                        >
                                            Update
                                        </button>
                                        <button
                                            type="button"
                                            class="btn btn-danger btn-sm delete-btn"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"
    ></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registerUser");
            const verificationModal = new bootstrap.Modal(
                document.getElementById("verificationModal")
            );
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                setTimeout(() => {
                    verificationModal.show();
                    form.reset();
                }, 500);
            });
        });
    </script>
    <script src="main.js"></script>
    </body>
</html>
